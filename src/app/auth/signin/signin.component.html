<div id="sign-in">
  <div class="login-form-container">
    <div class="top-bar">
      <img class="person-pic-placeholder" src="../../../assets/images/person-pic-placeholder_150x150.png">
    </div>
    <form (submit)="onSignInSubmit()">
      <div class="form-group">
        <mat-form-field [color]="'accent'">
          <input matInput placeholder="Email" type="text" [(ngModel)]="email" name="email">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field [color]="'accent'">
          <input matInput placeholder="Hasło" type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </div>
      <div class="form-group submit-button-wrapper">
        <button mat-raised-button [color]="'accent'" class="submit-button">Zaloguj się</button>
      </div>
      <!--<input matInput type="submit" class="btn btn-primary" value="Submit">-->
    </form>
  </div>
</div>
