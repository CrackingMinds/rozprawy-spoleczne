<div class="editorial-and-scientific-board">
  <div class="editorial-board">
    <h3 class="heading">
      Rada Redakcyjna
    </h3>
    <ul>
      <li *ngFor="let member of editorialBoard" class="member">
        <span class="position bold">{{ member.position }}: </span>
        <span class="name-surname">{{ member.person | person }}</span>
      </li>
    </ul>
  </div>
  <div class="scientific-board">
    <h3 class="heading">
      Rada Naukowa
    </h3>
    <ul>
      <li *ngFor="let member of scientificBoard" class="member">
        <span class="name-surname bold">{{ member.person | person }}</span>
        <span>, </span>
        <span class="rs-institute">
          <span class="rs-institute-name">{{ member.institute.name }}</span>
          <span>, </span>
          <span class="rs-institute-location">{{ member.institute.location }}</span>
        </span>
      </li>
    </ul>
  </div>
</div>
