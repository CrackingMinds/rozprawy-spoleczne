<div *ngIf="subscriptionsInfo" class="subscriptions">
  <ul class="subscriptions-list">
    <li *ngFor="let subscriptionItem of subscriptionsInfo" class="subscription">
      <div class="name">
        <p>
          {{ subscriptionItem.name }}
        </p>
      </div>
      <div class="price">
        <p>
          <span>{{ subscriptionItem.price }}</span>
          <span>{{ subscriptionItem.currency }}</span>
        </p>
      </div>
    </li>
  </ul>
  <div class="additional-info">
    <p>
      Aby uzyskać szczegóły  dotyczące zakupu poszczególnych numerów lub prenumeraty prosimy o kontakt mailowy: <a href="mailto:{{ contactInfo?.email }}">{{
      contactInfo?.email }}</a>
    </p>
  </div>
</div>
