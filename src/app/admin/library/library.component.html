<rs-list-of-issues
  [issues]="issues$"
  (issueSelect)="onIssueSelect($event)"
  (issueCreate)="onIssueCreate($event)"
  (issueEdit)="onIssueEdit($event)"
  (issueRemove)="onIssueRemove($event)">
</rs-list-of-issues>

<div class="rs-list-of-articles-container">
  <mat-progress-spinner *ngIf="articlesLoading$ | async" class="rs-progress-spinner"
                        mode="indeterminate"
                        color="accent"
                        [diameter]="100">
  </mat-progress-spinner>
  <rs-list-of-articles [issue]="selectedIssue" [articles]="articles$"></rs-list-of-articles>
</div>
