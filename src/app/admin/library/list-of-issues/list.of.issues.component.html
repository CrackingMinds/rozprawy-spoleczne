<button type="button" class="rs-add-issue"
        (click)="openIssueCreationDialog()">
  <mat-icon>add</mat-icon>
</button>
<div class="rs-issues-list">
  <ng-container *ngFor="let issue of (issues$ | async)">
    <div class="rs-issue"
         [class.rs-selected]="issue === selectedIssue"
         (click)="selectIssue(issue)">
      <span *ngIf="issue.isCurrent" class="is-current">
          <span>[B]</span>
      </span>
      <span *ngIf="!issue.isCurrent" class="is-current-placeholder"></span>
      <span>
          {{issue | issueString}}
      </span>
    </div>
  </ng-container>
</div>
