<rs-spinner
  [visible]="contentLoading$ | async">
  <ng-container [formGroup]="form">
    <rs-list-of-controls
      formControlName="indexingInfoItemsArray"
      (valueCreate)="onItemCreate($event)"
      (valueUpdate)="onItemUpdate($event)"
      (valueRemove)="onItemRemove($event)"
      (orderChange)="onOrderChange($event)"
      [controlType]="control">
    </rs-list-of-controls>
  </ng-container>
</rs-spinner>
