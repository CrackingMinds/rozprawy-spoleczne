<mat-select
  [disabled]="disabled"
  [value]="selectedType"
  (selectionChange)="onSelectionChange($event)"
  (openedChange)="onOpenedChange()"
  (focus)="onFocus()"
  (blur)="onBlur()">
  <mat-option *ngFor="let articleType of articleTypes" [value]="articleType">
    {{ articleType.namePl }}
  </mat-option>
</mat-select>
