<rs-spinner class="rs-library-main-spinner"
  containerClass="rs-library-main-spinner-container"
  [visible]="contentLoading">
  <div class="rs-scrollable rs-list-of-issues-container" [class.rs-loading]="issuesLoading$ | async">
    <rs-spinner
      [visible]="issuesLoading$ | async">
      <rs-list-of-issues
        [issues]="issues"
        (issueSelect)="onIssueSelect($event)"
        (issueCreate)="onIssueCreate($event)"
        (issueEdit)="onIssueEdit($event)"
        (issueRemove)="onIssueRemove($event)">
      </rs-list-of-issues>
    </rs-spinner>
  </div>

  <div class="rs-scrollable rs-list-of-articles-container" [class.rs-loading]="articlesLoading$ | async">
    <rs-spinner
      [visible]="articlesLoading$ | async">
      <rs-list-of-articles
        [issue]="selectedIssue"
        [articles]="articles"
        (createArticle)="onCreateArticle($event)"
        (editArticle)="onEditArticle($event)"
        (deleteArticle)="onArticleDelete($event)">
      </rs-list-of-articles>
    </rs-spinner>
  </div>
</rs-spinner>
