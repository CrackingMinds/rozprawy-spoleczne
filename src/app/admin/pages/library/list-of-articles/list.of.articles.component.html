<ng-container *ngFor="let article of articles">
  <rs-article-card
    [article]="article"
    [issue]="issue"
    [mode]="articleCardDisplayModes.EDIT"
    (editArticle)="openArticleEditDialog($event)"
    (deleteArticle)="openArticleDeleteDialog($event)">
  </rs-article-card>
</ng-container>
<rs-article-card [mode]="articleCardDisplayModes.ADD" (click)="openArticleCreationDialog()"></rs-article-card>
