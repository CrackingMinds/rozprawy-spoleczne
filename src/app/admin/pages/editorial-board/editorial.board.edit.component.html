<div *ngIf="contentLoading" class="rs-spinner-wrapper rs-content-spinner">
  <mat-progress-spinner class="rs-progress-spinner"
                        mode="indeterminate"
                        color="primary"
                        [diameter]="100">
  </mat-progress-spinner>
</div>
<ng-container [formGroup]="form">
  <rs-list-of-controls
    formControlName="editorialBoardMembers"
    (valueUpdate)="onEditorialBoardMemberUpdate($event)"
    (valueCreate)="onEditorialBoardMemberCreate($event)"
    (valueRemove)="onEditorialBoardMemberRemove($event)"
    [controlType]="control">
  </rs-list-of-controls>
</ng-container>
