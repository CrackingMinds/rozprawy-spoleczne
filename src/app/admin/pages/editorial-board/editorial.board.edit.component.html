<rs-spinner
  [visible]="contentLoading$ | async">
  <ng-container [formGroup]="form">
    <rs-list-of-controls
      formControlName="editorialBoardMembers"
      (valueUpdate)="onMemberUpdate($event)"
      (valueCreate)="onMemberCreate($event)"
      (valueRemove)="onMemberRemove($event)"
      (orderChange)="onOrderChange($event)"
      [controlType]="control">
    </rs-list-of-controls>
  </ng-container>
</rs-spinner>
