<div class="rs-choose-file-box">
  <span class="rs-upload-header">Plik artyku≈Çu (*.pdf)</span>
  <button *ngIf="!fileToUpload"
          mat-raised-button color="primary"
          class="rs-choose-file-btn" (click)="chooseFileFromComputer()">
    Wybierz plik
  </button>
  <span *ngIf="uploadError" class="rs-upload-error">{{ uploadError }}</span>
  <div *ngIf="fileToUpload" class="rs-file-view">
    <span class="rs-file-name">{{ fileToUpload.name }}</span>
    <div class="rs-file-actions">
      <mat-icon color="accent" class="rs-delete-file-btn" (click)="deleteFile()">delete</mat-icon>
    </div>
    <!--<a *ngIf="articleUploadFile.isUploaded" class="rs-file-name" [href]="articleUploadFile.downloadUrl" target="_blank">{{ articleUploadFile.name }}</a>-->
  </div>
  <input #fileInput type="file" (change)="onFileChosen($event)" accept=".pdf" />
</div>
